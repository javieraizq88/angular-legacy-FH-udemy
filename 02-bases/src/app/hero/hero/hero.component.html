<h1 class="text-bg-primary">{{ name }} </h1>

<dl>
  <td>Nombre: </td>
  <dd> {{ name }} </dd>

  <td>Edad: </td>
  <dd> {{ age }} </dd>

  <td>Metodo: </td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado: </td>
  <dd> {{ capitalizeName }} </dd>
</dl>

<button class="btn btn-primary" (click)="changeHero()" *ngIf="name !== 'Spiderman'">
  Change name
</button>

<button class="btn btn-warning mx-2" (click)="resetForm()">
  Reset Form
</button>


<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 100">
  Change Age
</button>
